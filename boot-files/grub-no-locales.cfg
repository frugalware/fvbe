set timeout=10
set default=0
set pager=1

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}


loadfont /boot/grub/fonts/unicode.pf2

set gfxmode=auto
load_video
insmod png
insmod gfxterm
insmod gettext
terminal_input console
terminal_output gfxterm
insmod gfxmenu
insmod part_gpt
insmod part_msdos
insmod xzio
insmod squash4

background_image -m stretch /boot/grub/background.png

if [ x$bootlang = x ]; then
   set bootlang="en_US.utf8"
   export bootlang
fi

if [ x$bootkeymap = x ]; then
   set bootkeymap="us"
   export bootkeymap
fi


if [ x$acpi_opt = x ]; then
   acpi_opt=''
   export acpi_opt
fi


set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white


if [ "${grub_platform}" = "efi" ]; then

	set LINUX="linuxefi"
	set INITRD="initrdefi"
	export LINUX
	export INITRD
else
	set LINUX="linux"
	set INITRD="initrd"

	export LINUX
	export INITRD
fi

menuentry 'Frugalware Versatile Bootable Environment' {

	$LINUX /boot/vmlinuz root=live:CDLABEL=FVBE rd.live.image locale.LANG=${bootlang} vconsole.keymap=${bootkeymap} vconsole.font=ter-v16b rd.luks=0 rd.lvm=0 rd.md=0 quiet systemd.show_status=1 audit=0 ${acpi_opt}
	$INITRD /boot/initrd
}
