set timeout=10
set default=0
set pager=1

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}


loadfont /boot/grub/fonts/unicode.pf2


load_video
insmod png
insmod gfxterm
insmod gettext
set gfxmode=auto
terminal_input console
terminal_output gfxterm
insmod gfxmenu
insmod part_gpt
insmod part_msdos
insmod xzio
insmod squash4
insmod linux
insmod linux16

background_image -m stretch /boot/grub/background.png

if [ x$bootlang = x ]; then
   set bootlang="en_US.utf8"
   export bootlang
fi

if [ x$bootkeymap = x ]; then
   set bootkeymap="us"
   export bootkeymap
fi


if [ x$acpi_opt = x ]; then
   acpi_opt=''
   export acpi_opt
fi


set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white


if [ "${grub_platform}" = "efi" ]; then

	set LINUX="linuxefi"
	set INITRD="initrdefi"
	export LINUX
	export INITRD
else
	set LINUX="linux"
	set INITRD="initrd"

	export LINUX
	export INITRD
fi

menuentry 'Frugalware Versatile Bootable Environment' {

	$LINUX /boot/vmlinuz root=live:CDLABEL=FVBE rd.live.image locale.LANG=${bootlang} vconsole.keymap=${bootkeymap} vconsole.font=ter-v16b rd.luks=0 quiet loglevel=2 rd.udev.log_priority=2 rd.systemd.show_status=false systemd.show_status=false audit=0 ${acpi_opt}
	$INITRD /boot/initrd
}


submenu 'Frugalware Versatile Bootable Environment Extra Options' {
  menuentry 'Disable ACPI' {
    set acpi_opt="noacpi acpi=off"
    export acpi_opt
    configfile /boot/grub/grub.cfg
  }

  menuentry 'Disable PCI ACPI only' {
    set acpi_opt="pci=noacpi"
    export acpi_opt
    configfile /boot/grub/grub.cfg
  }
}

menuentry 'Reboot' {
   insmod reboot
   reboot
}

menuentry 'Poweroff' {
   insmod halt
   halt
}
